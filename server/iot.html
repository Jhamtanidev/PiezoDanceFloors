<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piezoelectric Dance Floor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <!-- <script src="iot.js"></script> -->
</head>
<body>
  <h1>Piezoelectric Dance Floor</h1>
  <div id="danceStatus"></div>

  <script>
    const socket = io();

    socket.on('dance', (data) => {
      document.getElementById('danceStatus').innerText = data;
    });
  </script>
</body>
</html>
